<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email">
            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                Enter a valid email
            </div>
        </div>
        <button type="submit" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
    </form>
    <div *ngIf="message" class="message">
        {{ message }}
    </div>
</div>
